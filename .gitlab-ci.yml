stages:
  - sync-code
  - build-publish-npmjs

sync-code:
  stage: sync-code
  only:
    - master
  script:
    - export GIT_NAME_DIR=`grep -E "url = .*.git" $PWD/.git/config|awk -F 'qiushaocloud/' '{print $2}' | sed s/\.git//g`
    - git config --global user.email "qiushaocloud@126.com"
    - git config --global user.name "qiushaocloud"
    - export GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no"
    - mkdir -p /root/codes && cd /root/codes
    #- chmod 600 /root/.ssh/id_rsa
    - git clone ssh://git@gitlab.qiushaocloud.top:61023/qiushaocloud/$GIT_NAME_DIR.git
    - cd $GIT_NAME_DIR && echo `pwd`
    - sh push-remote-git-repos.sh
    - echo $CI_NPM_QIUSHAOCLOUD_PUBLISH_TOKEN
  tags:
    - qiushaocloud-runner

build-publish-npmjs:
  stage: build-publish-npmjs
  only:
    - tags
  script:
    - apk add --no-cache nodejs npm
    - node -v && npm -v
    - npm install
    - npm run sync-version && npm run build
    - echo $CI_NPM_QIUSHAOCLOUD_PUBLISH_TOKEN
    - cp -ra .npmrc.tpl dist/.npmrc && sed -i "s/<CI_NPM_QIUSHAOCLOUD_PUBLISH_TOKEN>/$CI_NPM_QIUSHAOCLOUD_PUBLISH_TOKEN/g" dist/.npmrc
    - ls -la dist
    - cat dist/.npmrc
    - echo "CI_NPM_QIUSHAOCLOUD_PUBLISH_TOKEN:$CI_NPM_QIUSHAOCLOUD_PUBLISH_TOKEN"
    - echo "ggg${CI_NPM_QIUSHAOCLOUD_PUBLISH_TOKEN}"
    #- cd dist && ls -la && cat .npmrc && npm publish --access=public
  tags:
    - qiushaocloud-runner
